<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>MSU Exam Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              theme: {
                bg: 'var(--bg-color)',
                card: 'var(--card-color)',
                text: 'var(--text-color)',
                subtext: 'var(--subtext-color)',
                border: 'var(--border-color)',
                accent: 'var(--accent-color)',
                input: 'var(--input-bg)',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'bounce-in': 'bounceIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'shimmer': 'shimmer 2s infinite linear',
              'cursor': 'cursor .75s step-end infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              cursor: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-color, #F2F2F7);
        color: var(--text-color, #000000);
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      /* Themes CSS Variables */
      .theme-light {
        --bg-color: #F2F2F7;
        --card-color: #FFFFFF;
        --text-color: #1c1c1e;
        --subtext-color: #8e8e93;
        --border-color: rgba(0,0,0,0.06);
        --accent-color: #007AFF;
        --input-bg: #F2F2F7;
      }

      .theme-dark {
        --bg-color: #000000;
        --card-color: #1C1C1E;
        --text-color: #FFFFFF;
        --subtext-color: #98989D;
        --border-color: rgba(255,255,255,0.12);
        --accent-color: #0A84FF;
        --input-bg: #2C2C2E;
      }

      .theme-cream {
        --bg-color: #F5F5DC;
        --card-color: #FDF6E3;
        --text-color: #5D4037;
        --subtext-color: #8D6E63;
        --border-color: rgba(93, 64, 55, 0.1);
        --accent-color: #FF7043;
        --input-bg: #EFEBE9;
      }
      
      .theme-midnight {
        --bg-color: #0f172a;
        --card-color: #1e293b;
        --text-color: #f1f5f9;
        --subtext-color: #94a3b8;
        --border-color: rgba(255,255,255,0.08);
        --accent-color: #38bdf8;
        --input-bg: #334155;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@hello-pangea/dnd": "https://esm.sh/@hello-pangea/dnd@^18.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
